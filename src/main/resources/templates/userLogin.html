<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar  navbar-expand-lg  sticky-top navbar-light  " style="background-color:  #72c1dc">
        <a class="navbar-brand text-white logo" href="/user/home" >
            <h2 >BookStore</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item register"><a class="nav-link text-white" href="/user/register" ><h5>Register</h5></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card w-50 mx-auto my-5">
            <div class="card-header text-center text-white bg-info" ><h5>Login</h5></div>
            <div class="card-body">
                <form action="/user/login" method="post">
                    <div class="form-group">
                        <label>Name </label> <input type="text" class="form-control" name="name"
                            placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label> <input type="password" class="form-control" name="password"
                            placeholder="Password" required>
                    </div>
		            <div th:if="${error}" style="margin-bottom: 18px;">
		            	<span style="color: red;" th:text="${error}"></span>
		            </div>
                    <div class="text-center text-white">
                        <button type="submit" class="btn btn-primary" >Login</button>
                    </div>
                </form>
            </div>
        </div>
      <div class="text-center"> <a href="/user/forgotpass" ><h5>Forget password</h5></a></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
