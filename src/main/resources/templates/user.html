height:250px;

<body>
	<nav class="navbar  navbar-expand-lg  sticky-top navbar-light " style="background-color:  #72c1dc" >
		<a class="navbar-brand text-white" th:href="${session.user}?'/user/books':'/user/home'" ><h2>BookStore</h2></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav ml-auto">
		  <li><nav class="navbar navbar-light ">
  <form class="form-inline" th:action="@{/user/books/search}">
    <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search">
    <button class="btn my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav></li>
			<li class="nav-item" th:if="${session.user}">
			  <a class="nav-link text-white" th:href="@{/user/order}" ><h5>Order</h5></a>
			</li>
			<li class="nav-item" th:if="${session.user}">
			  <a class="nav-link text-white" th:href="@{/user/cart}" ><h5>Cart</h5></a>
			</li>
			
			<li class="nav-item" th:unless="${session.user}">
			  <a class="nav-link text-white" th:href="@{/user/login}" ><h5>Login</h5></a>
			</li>
			
			<li class="nav-item" th:unless="${session.user}">
			  <a class="nav-link text-white" th:href="@{/user/register}" ><h5>Register</h5></a>
			</li>
			
			<li class="nav-item" th:if="${session.user}">	
			  <a class="nav-link text-white" href="/user/logout" ><h5>Logout</h5></a>
			</li>
		  </ul>
		</div>
	  </nav>
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
		<div class="carousel-item ">
				<img class="d-block w-100"
					src="https://nhadepso.com/wp-content/uploads/2023/03/101-hinh-nen-sach-dep-an-tuong-cho-may-tinh-hoac-dien-thoai_2.jpg"
					alt="First slide">
			</div>
			<div class="carousel-item ">
				<img class="d-block w-100"
					src="https://nhadepso.com/wp-content/uploads/2023/03/101-hinh-nen-sach-dep-an-tuong-cho-may-tinh-hoac-dien-thoai_1.jpg"
					 alt="Second slide">
			</div>
			<div class="carousel-item active">
				<img class="d-block w-100"
					src="https://nhadepso.com/wp-content/uploads/2023/03/101-hinh-nen-sach-dep-an-tuong-cho-may-tinh-hoac-dien-thoai_6.jpg"
					alt="Third slide">
			</div>
			

		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="container-fluid ">
		<div class="card-header my-3 text-white text-center" style="background-color:  #72c1dc">
			<h5 >Books</h5>
		</div>
		<div class="row my-3">

			<div th:each="book : ${books}" class="col-sm-6 col-lg-3 col-md-12">
				<div class="card w-100" style="width: 18rem;margin: 10px">
					<img class="card-img-top" th:src="@{${book.getBookCoverPath}}" alt="Book cover" style="padding-top:20px; padding-bottom:20px">
					<div class="card-body">
						<h5 class="card-title">	
							<a style="text-decoration:none; font-weight: bold;  font-family: 'Playfair Display', serif;" th:href="@{book/{bookId}(bookId = ${book.getId})}" th:text="${book.getTitle}"></a>
						</h5>
						<h6 class="author"  th:text="${book.getAuthor}"></h6>
					</div>
				</div>
			</div>
		</div>
	</div>
	</br>
	</br>	
	<hr />
