<!DOCTYPE html>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>Book Store</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar  navbar-expand-lg  sticky-top navbar-light " style="background-color:  #72c1dc">
		<a class="navbar-brand text-white logo" href="/user/home">
			<h2>BookStore</h2>
		</a>
		

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item login"><a class="nav-link text-white"
					href="/user/login">Login</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="card w-50 mx-auto my-5">
			<div class="card-header text-center bg-info text-white">Register</div>
			<div class="card-body">
				<form action="/user/register" method="POST" name="registerForm" onsubmit="event.preventDefault();">
					<div class="form-group">
						<label>Name </label>
						 <input type="text" class="form-control"
							name="name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<label>Email </label> <input type="email" class="form-control"
							name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<label>Password </label> <input type="password"
							class="form-control" name="password" placeholder="Password"
							required>
					</div>
					<div th:if="${error}" style="margin-bottom: 18px;">
						<span style="color: red;" th:text="${error}"></span>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary register-btn" data-toggle="modal" data-dismiss="modal"
							>Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
		aria-labelledby="registerModal" aria-hidden="tre">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Register</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p >Are you sure to register to the shop?</p>
				</div>
				<div class="modal-footer">
					<button id="confirm-btn" type="button" class="btn btn-success">Confirm</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		
	<script>
		var registerForm = document.forms['registerForm'];
	    var registerBtn = document.querySelector(".register-btn");
	    var confirmBtn = document.getElementById('registerModal').querySelector("#confirm-btn");
	    var requiredInput = registerForm.querySelectorAll("[required]");
	    var check;
	
	    setInterval(function () {
	        check = true;
	        for (let i = 0; i < requiredInput.length; i++) {
	            if (requiredInput[i].value === "") {
	                check = false;
	                break;
	            }
	        }
	        if (check) {
	        	registerBtn.setAttribute("data-target", "#registerModal");
	        }else{
	        	registerBtn.removeAttribute("data-target", "#registerModal");
	        }
	    }, 500)
	
	    confirmBtn.onclick = function () {
	    	registerForm.submit();
	    }
	</script>
</body>

</html>
